<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weight Converter</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Custom JS -->
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header>
      <!-- Header code-->
    </header>

    <main>
      <div class="wrapper">
        <h1 class="headline">Weight Converter</h1>
        <!-- Users input -->
        <form>
          <input type="text" id="search" placeholder="Enter kilograms..." oninput="kiloweightConvert(this.value)"
               onchange="kiloweightConvert(this.value)" />
          <input type="submit" id="submit-btn" value="Reset" />
        </form>
        <div id="output">
          <p>Pounds (lb): <span id="Pounds"></span></p>
          <p>Grams(g): <span id="Grams"></span></p>
          <p>Ounces(oz): <span id="Ounces"></span></p>
        </div>
      </div>
    </main>

    <footer>
      <!-- Footer code -->
    </footer>
  </body>
</html>
